<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../static/css/sidebar.css"/>

    <title>MangaList</title>
</head>
<body>  
    <header>
      <i onclick="activate_menu()" id="open-menu" class="fas fa-bars"></i>
      <h2>List</h2>
    </header>
    <div id="sidebar">
      <div class="logo">
        <h3>My App</h3>
      </div>
      <i onclick="close_menu()" id="close-menu" class="far fa-times-circle"></i>
      <ul>
        <li><a href="../index.html">home</a></li>
        <li><a href="./content-list.html">list</a></li>
        <li><a href="">about us</a></li>
        <li><a href="../demo.html">haha</a></li>
      </ul>
    </div>
    <div id="page-container">
      <div class="search-filter-bar">
        <div class="search-filter">
          <div class="search-filter__item">
            <div class="title-name">Search</div>
            <div class="search-wrap">
              <i class="fas fa-search"></i>
              <input type="search" autocomplete="off" class="search-box">
            </div>
          </div>
          <div class="search-filter__item">
            <div class="title-name">Genres</div>
            <div class="select-dropdown">
              <input type="text">
              <i class="fas fa-caret-down"></i>
            </div>
          </div>
          <div class="search-filter__item">
            <div class="title-name">Format</div>
            <div class="select-dropdown">
              <input type="text">
              <i class="fas fa-caret-down"></i>
            </div>
          </div>
          <div class="search-filter__item">
            <div class="title-name">Status</div>
            <div class="select-dropdown">
              <input type="text">
              <i class="fas fa-caret-down"></i>
            </div>
          </div>
          <div class="search-filter__item">
            <div class="title-name">Country</div>
            <div class="select-dropdown">
              <input type="text">
              <i class="fas fa-caret-down"></i>
            </div>
          </div>
        </div>
      </div>
      <div id="page-content-list">

      </div>
    </div>
